<div class="row mt-2">
  <div class="col">
    <h2>LOGOUT ?</h2>
  </div>
</div>
<div class="row mt-3 mx-1">
  <div class="col-3 mx-5">
    <button class="success" mat-raised-button [mat-dialog-close]="this.logout">
      Yes
    </button>
  </div>
  <div class="col-3">
    <button class="cancel" mat-raised-button mat-dialog-close>No</button>
  </div>
</div>
